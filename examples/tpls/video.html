{assign var="TPLdata" value=$data.data.chs.edu_pic_video.data}
{assign var="groupData" value=[]}
<div class="header">
   <div class="header-title">换种方式看校园</div>
 </div>
 <div class="body">
   <div id="edu-video-container"></div>
   <ul class="edu-video-list" data-vids="
		{foreach key=outer item=contact from=$TPLdata}
	 	{if $outer < 2}
            {$contact.title},
        {/if}
        {if $outer == 2}
           {$contact.title}
		{/if}
        {/foreach}
   " >
   </ul>
</div>
